<div id="mento-set-wrap" class="animated fadeInRight">
    
  <div class="mento-set-form">
    <div class="mento-set-title">멘토 추가 정보 기입하기</div>
    <div class="mento-set-box">
    <div class="column">
    <div class="mento-set-s-title">전문분야</div>
    <fieldset>
        <ul class="mento-set-ul">
            <li>
                <label for="accounting" class="label-checkbox" >
                <input type="checkbox" name="simple-area" value="accounting" id="accounting"/>
                    회계
                </label>
            </li>
            <li>
                <label for="study" class="label-checkbox">
                <input type="checkbox" name="simple-area" value="study" id="study"/>
                    연구원
                </label>
            </li>
            <li>
                <label for="astronomy" class="label-checkbox">
                <input type="checkbox" name="simple-area" value="astronomy" id="astronomy"/>
                    천문학
                </label>
            </li>
            <li>
                <label for="marketing" class="label-checkbox">
                <input type="checkbox" name="simple-area" value="marketing" id="marketing"/>
                    마케팅
                </label>
            </li>
            <li>
                <label for="journalism" class="label-checkbox">
                <input type="checkbox" name="simple-area" value="journalism" id="journalism"/>
                    언론
                </label>
            </li>
            <li>
                <label for="literature" class="label-checkbox">
                <input type="checkbox" name="simple-area" value="literature" id="literature"/>
                    문학
                </label>
            </li>
            <li>
                <label for="law" class="label-checkbox">
                <input type="checkbox" name="simple-area" value="law" id="law"/>
                    법
                </label>
            </li>
        </ul>
    </fieldset>
    </div>
    
    <div class="column">
    <div class="mento-set-s-title">세부분야</div>
    <fieldset>
       <input class='detail-area' type='text'></input>
    </fieldset>
    </div>
    
    
    <div class="column">
    <div class="mento-set-s-title">이력</div>
    <fieldset>
      <textarea class="career-area" name="something" ></textarea>
    </fieldset>
    </div>
    
    
    <button class="mento-set-btn">완료</button>
    <button class="mento-set-cancel-btn">취소</button>
     
    
    </div>  
      
  </div>
</div>
