<!-- Pen Title-->
<div class="pen-title">
  <h1>Material Login Form</h1><span>Pen <i class='fa fa-code'></i> by <a href='http://andytran.me'>Andy Tran</a></span>
</div>
<div class="rerun"><a href="">Rerun Pen</a></div>
<div class="login-form-container">
  <div class="login-form-card"></div>
  <div class="login-form-card">
    <h1 class="login-form-title">Login</h1>
    <form>
      <div class="login-input-container">
        <input type="text" id="login-input-email" required="required"/>
        <label for="login-input-email">Email</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-input-container">
        <input type="password" id="login-input-password" required="required"/>
        <label for="login-input-password">Password</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-button-container">
        <button class="login-button-go"><span>Go</span></button>
      </div>
      <div class="login-form-footer"><a href="#">Forgot your password?</a></div>
    </form>
  </div>
  <div class="login-form-card alt">
    <div class="login-form-toggle"></div>
    <h1 class="login-form-title">Register
      <div class="login-form-close"></div>
    </h1>
    <form class='login-register-form'>
      <div class="login-input-container">
        <input type="text" id="signup-form-username" required="required"/>
        <label for="signup-form-username">Username</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-input-container">
        <input type="text" id="signup-form-age" required="required"/>
        <label for="signup-form-age">Age</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-input-container">
        <input type="email" id="signup-form-email" required="required"/>
        <label for="signup-form-email">Email</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-input-container">
        <input type="password" id="signup-form-password" required="required"/>
        <label for="signup-form-password">Password</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-input-container">
        <input type="password" id="signup-form-password" required="required"/>
        <label for="signup-form-password">Repeat Password</label>
        <div class="login-form-bar"></div>
      </div>
      <div class="login-button-container">
        <button class="login-button-next"><span>Next</span></button>
      </div>
    </form>
  </div>
</div>
