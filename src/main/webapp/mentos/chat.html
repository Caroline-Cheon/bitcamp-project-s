<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>심플 채팅화면 구성하기</title>
<link rel="stylesheet" href="css/chat.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" href="../mystuff/css/modal.css">
</head>
<body>
<div id="container">
<div id="contents">

<div class="modal modal-esc modal-back"></div>
<div class="modal modal-content animated zoomIn">
  
  <div class="whole_box">
  
    <div class="planning-box">
      <div class="planning">설계도 위치</div>
      <div class="">기타등등</div>
    </div>
  
  
  
  
  
  
	  <div class="chatbox">
	  
	    <div class="chatlogs">
	    
	      <div class="chat self">
	        <p class="chat-message"> 제가 가진 학벌이나 학업이 남들보다 뒤쳐집니다. 어떻게 해야 할까요?</p>
	      </div>
	      <div class="chat friend">
	        <p class="chat-message">안녕?</p>
	      </div>
	      <div class="chat self">
	        <p class="chat-message"> 좋은 답변이 되었습니다.</p>
	      </div>
	     
	      
	    </div>
	    
	    <div class="chat-form">
	      <div class="mento-photo"><img alt="mento-photo" src="img/yeon.jpg"></div>
	      <div class="mento-name">Mento 스티븐 연</div>
	      <textarea placeholder="이곳에 질문을 적어주세요. 단, 상대방을 위해 정중히 적어주세요."></textarea>
	      <button>질문하기</button>
	    </div>
	    
	  </div>
  </div>
  
</div>

</div>
</div>

<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="../mystuff/js/modal.js"></script>
</body>
</html>
