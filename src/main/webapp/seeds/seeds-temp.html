<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE seeds</title>
</head>
<body>
  <!-- 가입권유메세지 -->
  <div class="Message" style="display: none;">
    <div class="Message-icon">
    <i class="fa fa-bell-o"></i>
    </div>
  <div class="Message-body">
    <p>이 서비스를 이용하기 위해서는 가입이 필요합니다. 가입하시겠습니까?</p>
    <button class="Message-button"><a href="../auth/login.html">가입하러가기</a></button>
    <button class="Message-button js-messageClose">괜찮습니다</button>
  </div>
    <button class="Message-close js-messageClose"><i class="fa fa-times"></i></button>
  </div>
  
  
  
  
  
  <!-- 씨드 -->
  <div class="wrapper">
	  <div class="seeds seeds-call">
		  
		  
		  
		  <!-- 새로가져온 소스들 테스트 영역 -->
	  <section class="title">
	    <p>One Year of</p>
	    <p>Receipts Takes</p>
	  </section>
	
	  <section class="cards">
	    
     
	    <div class="card card--oil">
	        <div class="card__svg-container">
	          <div id="test1" class="pulsate1">MBTI</div>
	        </div>
	        <div class="card__count-container">
	            <div class="card__count-text">
	                <span class="card__count-text--big">250</span> Million
	            </div>
	        </div>
	        <div class="card__stuff-container">
	            <div class="card__stuff-text"> Gallons of oil</div>
	        </div>
	    </div>
	    
	    <div class="card card--tree">
          <div class="card__svg-container">
            <div id="test2" class="pulsate2">K-WAIS</div>
          </div>
          <div class="card__count-container">
              <div class="card__count-text">
                  <span class="card__count-text--big">10</span> Million
              </div>
          </div>
          <div class="card__stuff-container">
              
              <div class="card__stuff-text"> Trees cut </div>
          </div>
      </div>
      
      <div class="card card--water">
          <div class="card__svg-container">
             <div id="test3" class="pulsate3">진로탐색</div>
          </div>
          <div class="card__count-container">
              <div class="card__count-text">
                  <span class="card__count-text--big">One</span> Billion
              </div>
          </div>
          <div class="card__stuff-container">
              
              <div class="card__stuff-text"> Gallons of water</div>
          </div>
      </div>
      
	    <div class="card">
          <div class="card__svg-container">
             <div id="test4" class="pulsate4">직업가치관검사</div>
          </div>
          <div class="card__count-container">
              <div class="card__count-text">
                  <span class="card__count-text--big">One</span> Billion
              </div>
          </div>
          <div class="card__stuff-container">
              
              <div class="card__stuff-text"> Gallons of water</div>
          </div>
     </div>
	    

	  </section>
		  
	  </div>
  </div>
  
  
</body>
</html>
