<style>
/*   driver   */
body {
  margin: 0;
  overflow: hidden;
 }
.all-container {
  position: relative;
}
.contents {
  display: table; 
  margin: 30px auto;
}
.frame-area {
  display: inline-block;
  position: absolute;
  width: 100vw;
}
.frame-area-center {
  left: 0; 
}
.frame-area-left {
  left: -110vw; 
}
.frame-area-right {
  left: 110vw; 
}
/*   /driver   */
.fa-plus {
    top: 49%;
    left: 50%;
    margin-left: -25px;
    position: absolute;
    color: rgba(158, 158, 158, 0.47);
    text-shadow: 1px 1px rgba(96, 125, 139, 0.58);
}
.dashboard {
    position: relative;
    margin: 1vw auto;
    text-align: left;
}
.mystuff-explain,
.likes-explain {
    left: 50%;
    top: 50%;
    margin-left: -224px;
    margin-top: -50px;
    position: absolute;
    color: #9E9E9E;
    font-size: 24px;
    text-shadow: 1px 1px 1px rgba(96, 125, 139, 0.45);
    cursor: default;
}
.likes-explain {
    margin-left: -170px;
}

/* login */
.auth-login-form {
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    position: fixed;
    z-index: 12;
}

/* modal */
@import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
.warn-modal-page-wrapper {
  width: 100%;
  height: 100%;
  background: url(http://goo.gl/OeVhun) center no-repeat;
  background-size: cover;
}
.warn-modal-blur-it {
  filter: blur(4px);
}
.warn-modal-wrapper {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0; 
  left: 0;
  visibility: hidden;
  display: none;
  transition: all 0.25s ease-in-out;
  z-index: 14;
}
.warn-modal-wrapper.warn-modal-open {
  visibility: visible;
  display: block;
}
.warn-modal {
  width: 400px;
  height: 270px;
  display: block;
  margin: -130px 0 0 -200px;
  position: fixed;
  top: 60%; 
  left: 50%;
  background: #fff;
  transition: all 0.5s ease-in-out;
  border: 1px solid rgba(226, 82, 92, 0.6);
}
.warn-modal-wrapper.warn-modal-open .warn-modal {
  margin-top: -200px;
}
.warn-modal-head { 
  width: 100%;
  height: 32px;
  padding: 12px 30px;
  overflow: hidden;
  background: #e2525c;
}
.warn-modal-btn-close {
  top: -10px;
  right: -22px;
  position: relative;
  font-size: 28px;
  display: block;
  float: right;
  color: #fff;
  cursor: pointer;
}
.warn-modal-content {
  padding: 10%;
  cursor: default;
}
.warn-modal-good-job, .warn-modal-good-test {
  text-align: center;
  font-family: 'Montserrat', Arial,       Helvetica, sans-serif;
  color: #e2525c;
}
.warn-modal-good-job .fa-thumbs-o-up {
  font-size: 60px;
}
.warn-modal-good-job h1 {
  font-size: 45px;
}
.fa-px {
    font-size: 60px;
    display: inline-block;
    font-family: FontAwesome;
    font-style: normal;
    font-weight: normal;
    line-height: 1;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    top: -15px;
    position: relative;
}
h3.warn-modal-logInfo,
h3.warn-modal-testInfo {
    position: relative;
    margin: 0;
    width: 100%;
    top: 20px;
}
h3.warn-modal-testInfo {
    display: none;
}
.warn-modal-comment > h3,
.warn-modal-confirm > h3 {
    position: relative;
    margin: 0;
    width: 400px;
    left: -40px;
    margin-bottom: 30px;
}
.warn-modal-good-test {
  display: none;
}
.warn-modal-confirm div {
    display: inline-block;
    background: #e1525c;
    padding: 5px;
    border-radius: 2px;
    color: #fff;
    margin-right: 5px;
    cursor: pointer;
}
</style>

<script>
<!-- eventControll -->
function eventControll() {
  if(memberInfo != null) {
  console.log('event controll 제어 조건자 상태');
  console.log(loginEvent, testEvent, memberInfo);
   loginEvent = true; 
   $('.warn-modal-logInfo').css('display', 'none');
   $('.warn-modal-testInfo').css('display', 'block');
	    $.getJSON(serverRoot + '/seeds/hasResult.json', {'memberNo': memberInfo.memberNo}, function(ajaxResult) {
	      if (ajaxResult.status == 'success') {
	        testEvent = true;

	      } else {
	    	  testEvent = false;
	      }
         console.log('test event 제어변수 상태');
         console.log(testEvent);
	    });
  }
}
<!-- /eventControll -->
<!--   warn modal function   -->
function warnModalStart(comn) {
	if (comn == 'confirm') {
     $('.warn-modal-good-job').hide();
     $('.warn-modal-good-test').show();
	}
  if (comn != undefined) {
     $('.warn-modal-comment h3').remove();
     $('.warn-modal-logInfo').css('display', 'none');
     $('.warn-modal-testInfo').css('display', 'none');
     $('.warn-modal-comment').append('<h3>' + comn + '</h3>');
  }
    $('.warn-modal-wrapper').addClass('warn-modal-open');
    $('.warn-modal').addClass('animated fadeInRight');
    $('.warn-modal-page-wrapper').addClass('warn-modal-blur-it');
}
function warnModalEnd() {
    $('.warn-modal').addClass('animated fadeOutRight');
    setTimeout(function() {
      $('.warn-modal').removeClass('animated fadeOutRight');
      $('.warn-modal-wrapper').removeClass('warn-modal-open');
      $('.warn-modal').removeClass('animated fadeInRight');
      $('.warn-modal-page-wrapper').removeClass('warn-modal-blur-it');
    }, 1000);
  }
<!--   /warn modal function   -->
$(function() {
   <!-- mentee service loader -->
    $(function() {
      $(".seeds").load("seeds/seeds-temp.html .seeds");
      $(".mystuff").load("mystuff/mystuff.html .dashboard");
      $(".likes").load("likes/mento-like.html .dashboard");
    });
    <!-- /mentee service load -->
    
    <!-- wheel & click 슬라이딩 이벤트 --> 
    $(document.body).on("click", ".warn-modal-trigger, .warn-modal-wrapper", function(e) {
    	if (e.target.classList[0] == 'warn-modal-wrapper' || e.target.classList[1] == 'warn-modal-trigger') {
    		warnModalEnd();
    	}
    });
    function sliding() {
    	slideState = true;
    	console.log("중복 슬라이딩 방지를 위한 제어변수 상태");
    	console.log(slideState);
    	setTimeout(function() {
	    	console.log("중복 슬라이딩 방지를 위한 제어변수 상태");
	    	console.log(slideState);
    		slideState = false;
    	}, 2000);
    };
    $(document.body).on("click", "#seeds-btn", function() {
      if($(".frame-area-center").hasClass("mystuff")) {
        $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
        $(".mystuff").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
      } else if($(".frame-area-center").hasClass("likes")) {
        $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
        $(".mystuff").switchClass("frame-area-left", "frame-area-right", 2000, "easeInOutBack");
        $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
      }
    });
    $(document.body).on("click", "#mystuff-btn", function() {
    	if(loginEvent && testEvent) {
	      if($(".frame-area-center").hasClass("seeds")) {
	        $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
	        $(".mystuff").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
	      } else if($(".frame-area-center").hasClass("likes")) {
	        $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
	        $(".mystuff").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
	      }
    	} else {
    		warnModalStart();
    	}
    });
    $(document.body).on("click", "#likes-btn", function() {
      if(loginEvent && testEvent) {
	      if($(".frame-area-center").hasClass("seeds")) {
	        $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
	        $(".mystuff").switchClass("frame-area-right", "frame-area-left", 2000, "easeInOutBack");
	        $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
	      } else if($(".frame-area-center").hasClass("mystuff")) {
	        $(".mystuff").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
	        $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
	      }
      } else {
    	   warnModalStart();
      }
    });
    
    var wheelState;
    var wheelType;
    
    $(".contents").on("mousewheel DOMMouseScroll", function(event) {
    	console.log(event);
      wheelState = true; 
      wheelType = event.originalEvent.wheelDelta;
    });
      
    function hasScrolled() {
      if($(".frame-area-center").hasClass("mystuff")) {
        if (wheelType < 0) {
          $(".mystuff").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
          $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
        } else {
            $(".mystuff").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
            $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
        }
      } else if($(".frame-area-center").hasClass("seeds")) {
         if(loginEvent && testEvent) {
	         if (wheelType < 0) {
	           $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
	           $(".mystuff").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
	         } else {
	             $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
	             $(".mystuff").switchClass("frame-area-right", "frame-area-left", 2000, "easeInOutBack");
	             setTimeout(function() {
	               $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
	             }, 350);
	         }
         } else {
        	  	 warnModalStart();
         }
      } else if($(".frame-area-center").hasClass("likes")) {
	         if (wheelType < 0) {
	           $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
	           $(".mystuff").switchClass("frame-area-left", "frame-area-right", 2000, "easeInOutBack");
	           setTimeout(function() {
	             $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
	           }, 350);
	         } else {
	             $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
	             $(".mystuff").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
	         }
      }
    };
      
    setInterval(function() {
      if (wheelState) {
        hasScrolled(); 
        wheelState = false; 
      }
    }, 250);
    <!-- /wheel & click 슬라이딩 이벤트 -->
});
</script>
</body>
</html>
