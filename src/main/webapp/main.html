<style>
/*   driver   */
body {
  margin: 0;
  overflow: hidden;
 }
.all-container {
  position: relative;
}
.contents {
  display: table; 
  margin: 30px auto;
}
.frame-area {
  display: inline-block;
  position: absolute;
  width: 100vw;
}
.frame-area-center {
  left: 0; 
}
.frame-area-left {
  left: -110vw; 
}
.frame-area-right {
  left: 110vw; 
}
/*   /driver   */
.fa-plus {
    top: 49%;
    left: 50%;
    margin-left: -25px;
    position: absolute;
    color: rgba(158, 158, 158, 0.47);
    text-shadow: 1px 1px rgba(96, 125, 139, 0.58);
}
.dashboard {
    position: relative;
    margin: 1vw auto;
    text-align: left;
}
.mystuff-explain,
.likes-explain {
    left: 50%;
    top: 50%;
    margin-left: -224px;
    margin-top: -50px;
    position: absolute;
    color: #9E9E9E;
    font-size: 24px;
    text-shadow: 1px 1px 1px rgba(96, 125, 139, 0.45);
    cursor: default;
}
.likes-explain {
    margin-left: -170px;
}

/* login */
.auth-login-form {
    width: 100vw;
    height: 100vh;
    top: 0px;
    left: 0px;
    position: fixed;
    z-index: 12;
}

/* modal */
@import url(http://fonts.googleapis.com/css?family=Montserrat:400,700);
.warn-modal-page-wrapper {
  width: 100%;
  height: 100%;
  background: url(http://goo.gl/OeVhun) center no-repeat;
  background-size: cover;
}

.warn-modal-blur-it {
  filter: blur(4px);
}

.warn-modal-wrapper {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0; 
  left: 0;
  background: rgba(41, 171, 164, 0.8);
  visibility: hidden;
  opacity: 0;
  transition: all 0.25s ease-in-out;
}

.warn-modal-wrapper.open {
  opacity: 1;
  visibility: visible;
}

.warn-modal {
  width: 600px;
  height: 400px;
  display: block;
  margin: 50% 0 0 -300px;
  position: relative;
  top: 50%; 
  left: 50%;
  background: #fff;
  opacity: 0;
  transition: all 0.5s ease-in-out;
}

.warn-modal-wrapper.open .modal {
  margin-top: -200px;
  opacity: 1;
}

.warn-modal-head { 
  width: 90%;
  height: 32px;
  padding: 12px 30px;
  overflow: hidden;
  background: #e2525c;
}

.warn-modal-btn-close {
  font-size: 28px;
  display: block;
  float: right;
  color: #fff;
}

.warn-modal-content {
  padding: 10%;
}

.warn-modal-good-job {
  text-align: center;
  font-family: 'Montserrat', Arial,       Helvetica, sans-serif;
  color: #e2525c;
}
.warn-modal-good-job .fa-thumbs-o-up {
  font-size: 60px;
}
.warn-modal-good-job h1 {
  font-size: 45px;
}
</style>

<script>




$(function() {
   <!-- mentee service loader -->
    $(function() {
      $(".seeds").load("seeds/seeds-temp.html .seeds");
//       $(".mystuff").load("mystuff/mystuff.html .dashboard");
//       $(".likes").load("likes/mento-like.html .dashboard");
    });
    <!-- /mentee service load -->
    
    <!-- eventControll -->
    var eventControll = false;
    $.getJSON(serverRoot + '/auth/loginUser.json', function(ajaxResult) {
    	if(ajaxResult.status == 'success') eventControll = true; 
    });
    <!-- /eventControll -->
    
    <!-- wheel & click 슬라이딩 이벤트 --> 
    $(document.body).on("click", "#seeds-btn", function() {
      if($(".frame-area-center").hasClass("mystuff")) {
        $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
        $(".mystuff").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
      } else if($(".frame-area-center").hasClass("likes")) {
        $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
        $(".mystuff").switchClass("frame-area-left", "frame-area-right", 2000, "easeInOutBack");
        $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
      } else if ($("frame-area-center").hasClass("seeds")) {
    	  $(".frame-area-center").addClass("animated pulse");
      }
    });
    $(document.body).on("click", "#mystuff-btn", function() {
    	if(eventControll) {
	      if($(".frame-area-center").hasClass("seeds")) {
	        $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
	        $(".mystuff").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
	      } else if($(".frame-area-center").hasClass("likes")) {
	        $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
	        $(".mystuff").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
	      }
    	} else {
 			    $('.warn-modal-wrapper').toggleClass('warn-modal-open');
 			    $('.warn-modal-page-wrapper').toggleClass('warn-modal-blur-it');
 			     return false;
    	}
    });
    $(document.body).on("click", "#likes-btn", function() {
      if($(".frame-area-center").hasClass("seeds")) {
        $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
        $(".mystuff").switchClass("frame-area-right", "frame-area-left", 2000, "easeInOutBack");
        $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
      } else if($(".frame-area-center").hasClass("mystuff")) {
        $(".mystuff").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
        $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
      }
    });
    
    var wheelState;
    var wheelType;
    
    $(".contents").on("mousewheel DOMMouseScroll", function(event) {
      wheelState = true; 
      wheelType = event.originalEvent.wheelDelta;
    });
      
    function hasScrolled() {
      if($(".frame-area-center").hasClass("mystuff")) {
        if (wheelType < 0) {
          $(".mystuff").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
          $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
        } else {
            $(".mystuff").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
            $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
        }
      } else if($(".frame-area-center").hasClass("seeds")) {
         if (wheelType < 0) {
           $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
           $(".mystuff").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
         } else {
             $(".seeds").switchClass("frame-area-center", "frame-area-left", 2000, "easeInOutBack");
             $(".mystuff").switchClass("frame-area-right", "frame-area-left", 2000, "easeInOutBack");
             setTimeout(function() {
               $(".likes").switchClass("frame-area-right", "frame-area-center", 2000, "easeInOutBack");
             }, 350);
         }
      } else if($(".frame-area-center").hasClass("likes")) {
         if (wheelType < 0) {
           $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
           $(".mystuff").switchClass("frame-area-left", "frame-area-right", 2000, "easeInOutBack");
           setTimeout(function() {
             $(".seeds").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
           }, 350);
         } else {
             $(".likes").switchClass("frame-area-center", "frame-area-right", 2000, "easeInOutBack");
             $(".mystuff").switchClass("frame-area-left", "frame-area-center", 2000, "easeInOutBack");
         }
      }
    };
      
    setInterval(function() {
      if (wheelState) {
        hasScrolled(); 
        wheelState = false; 
      }
    }, 250);
    <!-- /wheel & click 슬라이딩 이벤트 -->
});
</script>
</body>
