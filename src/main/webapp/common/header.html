<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE navigation</title>
</head>
<body>
<div class="header-bottom">
  <div class="header-top">
	  <div class="header-wrap">
	    <div class="logo-bottom">
	      <a rel="alternate" href="/bitcamp-project-s/main.html">DREAMTREE</a>
	    </div>
	    <div class="header-menus">
	      <ul class="mentee-service">
	        <li id="seeds-btn"> Seeds </li>
	        <li id="mystuff-btn"> MyStuff </li>
	        <li id="likes-btn"> Likes </li>	      </ul>
	      <ul class="mento-service hide">
	        <li id="editor-btn"> Editor </li>
	        <li id="board-btn"> Board </li>
	      </ul>
	    </div>
	    <div class="header-icons">
        <i class="header-icon-power fa-power-off" aria-hidden="true"></i>
        <i class="header-icon-user fa-user" aria-hidden="true"></i>
        <i class="header-icon-message fa-comments-o" aria-hidden="true"></i>
	      <div class="user-menu respon-toggle">
		      <div class="user-info respon-toggle">
		        <img class="profile-img" src=""></img>
		        <h3 class="name"></h3>
		        <label class="photoChange" for="photo">사진변경</label>
        <input id='photo' type='file' name='files'multiple>
		      </div>
		      <div class="invites-info">
		        <span>다음 검사일이 <i>40일</i> 남았습니다</span>
		        <div class="next-invite-bar">
		          <div class="progress" style="width:75%"></div>
		        </div>
		        <p>75% 검사를 완료하였습니다</p>
		        <div class="ui btns normal">검사하러가기</div>
		      </div>
		      <div class="recommand-info">
		        <p>추천분야</p>
		        <div class="ui btns color1">천문학</div>
		        <div class="ui btns color2">연구원</div>
		        <div class="ui btns color3">재무</div>
		      </div>
		      <div class="result-info">
            <p>검사결과</p>
            <span class="test-name">mbti</span>
            <div class="ui btns color4">ISTP</div>
          </div>
          <div class="need-info">
            <p>필요한 검사</p>
             <span>검사이름1</span>
             <span>검사이름2</span>
             <span>검사이름3</span>
          </div>
		      <div class="menu-nav">
		        <li><span class="fa fa-sign-out"></span>로그아웃</li>
		      </div>
      </div>

	    </div>
    </div>
  </div>
<!-- 로그인 폼 -->
  <div class="auth-login-form"></div>
</div>
</body>
</html>
