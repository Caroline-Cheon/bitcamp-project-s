<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE navigation</title>
<style type="text/css">
@font-face {
  font-family: logo;
  src: url(../common/font/RumRaisin-Regular.ttf);
}
@font-face {
  font-family: Menus;
  src: url(../common/font/TenaliRamakrishna-Regular.ttf);
}
body {
  margin: 0;
  background: rgba(250, 245, 230, .5);
  overflow: auto;
}
.header-wrap {}
.logo-bottom, .header-menus, 
.header-menus li, .header-thumb, .header-icons {
  display: inline-block;
  cursor: pointer;
}
.header-wrap {
  width: 70vw;
  min-width: 1340px;
  margin: 0 auto;
  position: relative;
}
.header-menus {
  position: absolute;
  bottom: 5px;
}
.header-menus ul {
  margin-bottom: 0px;
  padding: 0;
}
.header-menus li {
  margin: 0 15px;
  color: rgba(128, 128, 128, 0.9);
  font-size: 28px;
  font-weight: 300;
  font-family: Menus;
}
.header-menus li:hover {
  color: rgba(255, 99, 71, 0.7);
}
.header-icons {
  position: absolute;
  right: 30px;
  bottom: 15px;
}
.header-icons img{
  margin: 0 5px;
}
/* .header-icons img:nth-child(2){ */
/*   margin: 0 10px 0 7px; */
/* } */
.
.header-bottom, .header-top {
  background: #FFF;
}
.header-top {
  background: #FFF;
  height: 90px;
}
.header-bottom {
  background: linear-gradient(90deg, rgba(207, 236, 208, 0.45), rgba(255, 197, 202, 0.45));
  height: 100px;
}
.logo-bottom {
    height: 60px;
    background: linear-gradient(90deg, #cfecd0, #ffc5ca);
    border-radius: 15px;
    padding: 0 20px;
    margin: 15px 50px;
    color: #FFF;
    font-weight: 300;
    font-size: 40px;
    font-family: logo;
}
.context-bottom {
  overflow: hidden;
  border: tomato;
}
/* .sign-in, .sign-out { */
/*   display: none; */
/* } */
/* .on { */
/*   display: inline-block; */
/* } */
.mystuff {
  margin: 3vw auto;
  width: 1285px;
  background: #FFF;
  border-radius: 10px;
  border: 10px solid #FFF;
}

</style>
</head>
<body>

<div class="header-bottom">
  <div class="header-top">
	  <div class="header-wrap">
	    <div class="logo-bottom">
	      DREAMTREE
	    </div>
	    <div class="header-menus">
	      <ul>
	        <li> Seeds </li>
	        <li> Mystuff </li>
	        <li> Likes </li>
	      </ul>
	    </div>
	    <div class="header-icons">
	      <img class="sign-out" alt="" src="../common/img/power-24.png">
	      <img class="sign-in on" alt="" src="../common/img/contacts-24.png">
	      <img class="sign-in on" alt="" src="../common/img/message-2-24.png">
	      <img alt="" src="../common/img/activity-feed-24.png">
	    </div>
    </div>
  </div>
</div>

<div class="context-bottom">
  <div class="user-context">
    
  </div>
  <div class="message-context">
    
  </div>
  <div class="info-context">
    
  </div>
  
</div>

</body>
</html>
