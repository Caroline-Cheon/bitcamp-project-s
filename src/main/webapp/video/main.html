<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>비디오관리-목록</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="css/common.css">
</head>
<body>
<div class='container'>
<div id='header'></div>

<div id='sidebar'></div>

<div id="content">
<h1>비디오 정보</h1>
<a id='new-btn' href='#' class="btn btn-primary btn-sm">추가</a><br>
<table id='list-table' class='table table-hover'>
<thead>
	<tr>
	  <th>회원번호</th>
	  <th>한국제목</th>
	  <th>영어제목</th>
	  <th>비디오썸네일</th>
	  <th>비디오설명</th>
	  <th>스피커이름</th>
	  <th>스피커직업</th>
	  <th>스피커썸네일</th>
	</tr>
<thead>
<tbody></tbody>
</table>
<button id='prevPgBtn' type='button' class='btn btn-primary btn-xs'>이전</button>
<span id='pageNo'>1</span>
<button id='nextPgBtn' type='button' class='btn btn-primary btn-xs'>다음</button>
</div>

<div id='footer'></div>
</div>

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
<tr>
  <td>{{contentsNo}}</td>
  <td><a class="name-link" href="#" data-no="{{contentsNo}}">{{koreanTitle}}</a></td>
  <td>{{englishTitle}}</td>
  <td>{{videoImage}}</td>
  <td>{{videoDescription}}</td>
  <td>{{speakerName}}</td>
<td>{{speakerJob}}</td>
<td>{{speakerImage}}</td>
</tr>
{{/each}}
</script>

<script src="js/context.js"></script>
<script src="../node_modules/handlebars/dist/handlebars.js"></script>
<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<!-- <script src="js/bit.js"></script>
<script src="js/common.js"></script> -->
<script src="js/main.js"></script>

</body>
</html>
