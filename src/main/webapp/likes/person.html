<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE Likes</title>
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
<link rel="stylesheet" type="text/css" href="../mystuff/css/mystuff.css">
<link rel="stylesheet" type="text/css" href="../mystuff/css/mentoPage.css">
<link rel="stylesheet" type="text/css" href="../mystuff/css/homepage.css">
<link rel="stylesheet" type="text/css" href="../mystuff/css/mentoLike.css">
<link rel="stylesheet" type="text/css" href="../common/css/header.css">
<link rel="stylesheet" type="text/css" href="../common/css/common.css" />
<link rel="stylesheet" type="text/css" href="../mystuff/css/talks.css">
<link rel="stylesheet" type="text/css" href="css/likes.css" />
</head>
<body>
<div id="header"></div>
<div class="dashboard">
  <section class="persons">
  </section>
  <div class="detail">
    <svg class="close">
      <use xlink:href="#close"></use>
    </svg>
    
    <div class="person">
      <img alt="" class="poster" />
      <div class="title"></div>
      <div class="info"><span class="name"></span></div>
      <div class="desc"></div>
    </div>
  </div>
</div>

<!-- Icons -->
<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display:none;">
  <symbol id="close" viewBox="0 0 212.982 212.982">
    <g>
      <path style="fill-rule:evenodd;clip-rule:evenodd;" d="M131.804,106.491l75.936-75.936c6.99-6.99,6.99-18.323,0-25.312   c-6.99-6.99-18.322-6.99-25.312,0l-75.937,75.937L30.554,5.242c-6.99-6.99-18.322-6.99-25.312,0c-6.989,6.99-6.989,18.323,0,25.312   l75.937,75.936L5.242,182.427c-6.989,6.99-6.989,18.323,0,25.312c6.99,6.99,18.322,6.99,25.312,0l75.937-75.937l75.937,75.937   c6.989,6.99,18.322,6.99,25.312,0c6.99-6.99,6.99-18.322,0-25.312L131.804,106.491z" fill="#525661"/>
    </g>
  </symbol>
</svg>

<script id="trTemplate" type="text/x-handlebars-template">
{{#each list}}
    <div class="person">
      <img src="{{personImage2}}" alt="" class="poster" />
      <div class="title">{{personName}}</div>
      <div class="info">
        <span class="role">{{personJob}}</span>
      </div>
      <div class="desc">{{personDescription}}</div>
    </div>
{{/each}}
</script>
<script type="text/javascript" src="../common/js/context.js"></script>
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<!-- <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script> -->
<script type="text/javascript" src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-meta.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-exif-map.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image-orientation.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script> 
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<script type="text/javascript" src="../common/js/header.js"></script>
<script type="text/javascript" src="../common/js/common.js"></script>
<script type="text/javascript" src="js/likes.js"></script>
</body>
</html>
