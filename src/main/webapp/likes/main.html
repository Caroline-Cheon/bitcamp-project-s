<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DREAMTREE Likes</title>
<link rel="stylesheet" type="text/css" href="css/likes.css" />
<style>
.div-img {
   width: 300px;
   height: 600px;
}
</style>
</head>
<body>
<div class="container">

  <div class="dashboard">
    <div class="thumb one div-img">
      <img src="http://www.fashionseoul.com/wp-content/uploads/2012/09/20120907_joinus-778x1024.jpg">
      <div class="person-desc">
	      <h2>이연희</h2>
	      <p>이연희는 김지환이 애정하는 대한민국의 여배우이다.</p>
      </div>
    </div>
    <div class="thumb two div-img"><img src="http://img.gqkorea.co.kr/gq/2015/12/style_567a2bbb4bcfd-840x1024.jpg"></div>
    <div class="thumb thr"><img src="http://cfile233.uf.daum.net/image/1806D0434ECB932D0DF3DD"></div>
    <div class="thumb fou"><img src="http://cfile6.uf.tistory.com/image/2677473C52B83DF906F3ED"></div>
  </div>

</div>
<script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="js/likes.js"></script>
<script>
	window.onload = function() {
		  var divs = document.querySelectorAll('.img-div'); // 이미지를 감싸는 div
		  for (var i = 0; i < divs.length; ++i) {
		    var div = divs[i];
		    var divAspect = div.offsetHeight / div.offsetWidth;    // div의 가로세로비는 알고 있는 값이다
		    div.style.overflow = 'hidden';
		    
		    var img = div.querySelector('img');              // 이미지
		    var imgAspect = img.height / img.width;
	
		    if (imgAspect <= divAspect) {
		      // 이미지가 div보다 납작한 경우 세로를 div에 맞추고 가로는 잘라낸다
		      var imgWidthActual = div.offsetHeight / imgAspect;
		      var imgWidthToBe = div.offsetHeight / divAspect;
		      var marginLeft = -Math.round((imgWidthActual - imgWidthToBe) / 2)
		      img.style.cssText = 'width: auto; height: 100%; margin-left: '
		                      + marginLeft + 'px;'
		    } else {
		      // 이미지가 div보다 길쭉한 경우 가로를 div에 맞추고 세로를 잘라낸다
		      img.style.cssText = 'width: 100%; height: auto; margin-left: 0;';
		    }
		  }
		};
</script>
</body>
</html>
